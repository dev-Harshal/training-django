version: '3.1'
name: atomicloops-dev
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    container_name: "*****"
    user: "${UID}:${GID}"
    environment:
      ENV: dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/opt/:Z
    ports:
      - 8000:8000
    depends_on:
      - db
  
  db:
    image: postgres:14
    container_name: "*****"
    restart: always
    user: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - 5432:5432
    expose:
      - 5432
    volumes:
      - <volume_name>:/var/lib/postgresql/data

  pgadmin:
    container_name: "*****"
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - <volume_name>:/var/lib/pgadmin

  rabbit-mq:
    image: rabbitmq:3.7-management
    restart: always
    container_name: "*****"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"
      
  celery:
    container_name: "*****"
    build: .
    command: celery -A src worker -l INFO  -E -f /opt/logs/celery/celery.logs
    volumes:
      - .:/opt/
    depends_on:
      - rabbit-mq
      - backend

  flower:
    container_name: "*****"
    build: .
    command: celery -A src flower --port=5555
    image: mher/flower:0.9.7
    ports:
      - 5555:5555
    volumes:
      - .:/opt/
    depends_on:
      - backend
      - celery
      - rabbit-mq
  
  redis:
    container_name: "*****"
    image: redis
    expose:
      - 6379    

