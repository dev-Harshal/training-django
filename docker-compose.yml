version: '3.1'
name: atomicloops-dev
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: "*****"
    user: "${UID}:${GID}"
    environment:
      ENV: prod
    command: gunicorn --bind 0.0.0.0:8000 -w 2 src.wsgi --reload
    volumes:
      - .:/opt/:Z
    ports:
      - 8000:8000

  pgadmin:
    container_name: "*****"
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - <volume_name>:/var/lib/pgadmin

  webserver:
    container_name: nginx-server
    image: public.ecr.aws/x4n4t1u0/nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - cert-file:/etc/letsencrypt/live/
      - conf-file:/etc/nginx/conf.d/
  
  rabbit-mq:
    image: rabbitmq:3.7-management
    restart: always
    container_name: "*****"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    ports:
      - "5672:5672"
      - "15672:15672"

  celery:
    container_name: "*****"
    build: .
    command: celery -A src worker -l INFO  -E -f /opt/logs/celery/celery.logs
    volumes:
      - .:/opt/
    depends_on:
      - rabbit-mq
      - backend

  flower:
    container_name: "*****"
    build: .
    command: celery -A src flower --port=5555
    image: mher/flower:0.9.7
    ports:
      - 5555:5555
    volumes:
      - .:/opt/
    depends_on:
      - backend
      - celery
      - rabbit-mq
  
  redis:
    container_name: "*****"
    image: redis
    expose:
      - 6379   

volumes:
  cert-file:
  cert-conf:
